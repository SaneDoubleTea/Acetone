    <main>
     
        <section class="feedback">
          <div class="container">
            <p class="feedback__title title">everyone</p>
            <form class="feedback__form">
              <div class="feedback__inner">
                <label class="feedback__label">
                 <span class="feedback__name"> Как к вам обращаться?</span>
                  <input class="feedback__input" type="text"></input>
                </label>
                <label class="feedback__label">
                  <span class="feedback__name">Контакт для обратной связи</span>
                  <input class="feedback__input" type="text"></input>
                </label>
                <label class="feedback__message">
                 <span class="feedback__name"> Ваше сообщение</span>
                  <textarea class="feedback__textarea"></textarea>
                </label>
               <label class="feedback__verify">
                  <span class="feedback__name"> Введите символы с картинки</span>
                   <div class="feedback__verify-box">
                      <input  class="feedback__verify-input" type="text">
                      <div class="feedback__verify-code">
                        <img src="images/icons/form/code.svg" alt="code-icon">
                      </div>
                   </div>
                </label>
              </div>
              <button class="feedback__form-submit" type="submit">
                Отправить
                <img src="images/icons/button.svg" alt="button-bg" />
              </button>
              <div class="feedback__error">
                <p class="feedback__error-title">Ошибка!</p>
                <p class="feedback__error-text">Проверьте правильность введенных данных.</p>
              </div>
            </form>
            
          </div>
          
        </section>
